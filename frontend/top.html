<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/details.css" />
    <link rel="stylesheet" href="assets/css/top.css" />
    <link rel="shortcut icon" href="#" />

    <title>Weather!</title>
  </head>
  <body>
    <header class="header">
      <a href="./">
        <img
          src="assets/img/logo.png"
          class="logo"
          height="56px"
          alt="merc logo"
        />
      </a>
      <nav></nav>
    </header>

    <div class="content">
      <a class="back" href="./"><img src="assets/img/arrow.png" />back</a>
      <h1 class="city-name" id="city">List of top searched cities</h1>
      <div class="options">
        <div class="sort">
          <span>Sort by </span>
          <select name="Searched Count" id="sort">
            <option value="count">Searched amount</option>
          </select>
          <div class="direction" id="sorting-direction">
            <span id="direction-text">Descending</span>
            <img
              id="direction-img"
              height="14px"
              style="transform: rotate(180deg)"
              src="/assets/img/arrow.png"
            />
          </div>
        </div>

        <div class="search">
          <input type="text" id="list-search" />
        </div>
      </div>
      <div class="city-container top-container" id="top-list"></div>
    </div>
    <footer class="footer">Hello :-) I am l√¶ footer</footer>
    <script src="assets/js/services/WeatherService.js"></script>
    <script src="assets/js/services/BackendService.js"></script>
    <script src="assets/js/top.js"></script>
  </body>
</html>
